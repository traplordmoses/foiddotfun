version: '3.8'

services:
  server:
    build: .
    container_name: groyper-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - RPC_URL=${RPC_URL}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - SERVER_ADDRESS=${SERVER_ADDRESS}
      - DB_PATH=/app/data/messages.db
    volumes:
      # Persist database file
      - ./data:/app/data
      # Optionally mount .env file (or use environment variables above)
      # - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/contract-address"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

